<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>JavaScript App Task</title>
</head>
<body>
    <!--NAVIGATION-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Task App</a>
        </div>
    </nav>
    <!--Main content-->
    <div class="container">
        <div class="row pt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add a to-do" class="form-control">
                            </div>
                            <div class="form-group pt-2 pb-2">
                                <textarea id="description" rows="8" cols="80" placeholder="add a description" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="app.js"></script>
</body>
</html>
